<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Edit Product</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="description" class="form-label">Product Description</label>
      <input type="text" class="form-control" id="description" name="description" required
       [(ngModel)]="product.descriptionProduct">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="any" class="form-control" id="price" name="price"
        [(ngModel)]="product.priceProduct">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="product.stock">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-sm me-3">Submit</button>
      <a routerLink="products" class="btn btn-primary btn-sm">Go Back</a>
    </div>
  </form>
</div>
