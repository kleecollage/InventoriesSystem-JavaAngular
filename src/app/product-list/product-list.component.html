<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Inventory System</h3>
  </div>
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.idProduct}}</th>
        <td>{{product.descriptionProduct}}</td>
        <td>{{product.priceProduct}}</td>
        <td>{{product.stock}}</td>
        <td class="text-center">
          <div>
            <button (click)="editProduct(product.idProduct)" class="btn btn-warning btn-sm me-3">Edit</button>
            <button (click)="deleteProduct(product.idProduct)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
